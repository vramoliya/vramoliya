<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>HEADER</header>
    <nav class="menu">MENU</nav>
    <section class="hero">HERO</section>
    <section class="main">MAIN</section>
    <section class="extra">EXTRA</section>
    <section class="image">IMAGE</section>
    <footer class="banner">BANNER</footer>
  </div>
</body>
</html>

<style>
/* Global styles */    
*{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

.container {
  display: grid;
  gap: 10px;
  padding: 10px;
}

header {
  background-color: navy;
  color: white;
  text-align: center;
  padding: 10px;
}

.menu {
  background-color: red;

}

.hero {
  background-color: lightblue;

  padding: 20px;
}

.main {
  background-color: darkblue;

}

.extra {

}

.image {

.banner {

}

@media (min-width: 1024px) {
  .container {
    grid-template-areas:
      "header header"
      "menu hero"
      "main image"
      "banner extra";
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto auto auto;
  }

  header {
    grid-area: header;
  }

  .menu {
    grid-area: menu;
  }

  .hero {
    grid-area: hero;
  }

  .image {

  }

  .banner {

  .main {
    grid-area: main;
  }

  .image {
    grid-area: image;
  }

  .extra {
    grid-area: extra;
  }

  .banner {
    grid-area: banner;
  }
}
