
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Eclipse Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="eclipse">
        <div class="sun"></div>
        <div class="moon"></div>
    </div>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #f7a400, #d35400);
}


.eclipse {
    position: relative;
    width: 200px;
    height: 200px;
}

.sun {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #ffdf00, #ff6f00);
    border-radius: 50%;
    box-shadow: 0 0 50px rgba(255, 223, 0, 0.7);
}

.moon {
    position: absolute;
    top: 30%;
    left: 30%;
    width: 130px;
    height: 130px;
    background-color: #f39c12;
    border-radius: 50%;
    box-shadow: 0 0 50px rgba(255, 223, 0, 0.7);
}
</style>
